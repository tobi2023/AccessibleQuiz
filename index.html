<!DOCTYPE html> <!--basic boilerplate-->
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css"/>
    <meta charset="UTF-8"/>
    <meta name="viewpoint" content="width=device-width", initial-scale="1.0">
    <meta name="description" content="Assessible Quiz">
    <title>Project:Assesible Quiz</title>
</head>
<body>
    <header>
        <!--This is were img would go img id='logo' src=''-->
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="post" action="https://www.cognitoforms.com/Quiz20/Practiceprojectaccessibilityquiz"><!--third party site to store user entries-->
            <!--first section-->
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info"><label for="Name">Name:</label><input id="Name" type="text" name="Name" ></input></div><!--fill out content of the quiz-->
                <div class="info"><label for="Email address">Email:</label><input id="Email address" type="email" name="Email address" ></input></div><!--Input is self closing-->
                <div class="info"><label for="Birth-date">D.O.B:<span class="sr-only">(Date of Birth)</span></label><input id="Birth-date" type="date" name="Birth-date" ></input></div><!--Link input with label using for-->
            </section><!-- role = purpose behind the element on the page,part of WAI takes predset values-->
            <!--second section-->
            <section role="region" aria-labelledby="html-questions"><h2 id="html-questions">HTML</h2>
                <div class="question-block">
                    <p>1.</p>
                    <fieldset class="question" name="html-question">
                        <legend>HTML stands for Hyper Text Markup language?</legend>
                        <ul class="answer-list">
                            <li><label for="q1/a1"><input type='radio' id='q1/a1' value='True' name='q1'/>True</label></li>
                            <li><label for="q1/a2"><input type='radio' id='q1/a2' value='False' name='q1'/>False</label></li>
                        </ul>
                    </fieldset></div>
                <div class="question-block">
                    <p>2.</p>
                    <fieldset class="question" name="html-question">
                        <legend>All HTML tags have an end tag?</legend>
                        <ul class="answer-list">
                            <li><label for="q2/a1"><input type='radio' id='q2/a1/' value='True' name="q2">True</label></li>
                            <li><label for="q2/a2"><input type='radio' id='q2/a1/' value='False' name="q2">False</label></li>
                        </ul>
                    </fieldset></div>
            </section>
            <!--third section-->
            <section role="region" aria-labelledby="css-questions">
                <h2 id='css-questions'>CSS</h2>
                <div class="formrow">
                    <div class="question-block">
                        <label for="developer">Are you a developer</label>
                    </div>
                    <div class="answer"></div>
                        <select required name="developer" id="developer">
                            <option value="">Select an option below</option>
                            <option value="yes">yes</option>
                            <option value="no">no</option>
                        </select>
                    <div class="question-block"><label for="answer">Do you have any questions?</label></div>
                    <div class="answer">
                        <textarea name="answer" id="answer" cols="24" rows="5" placeholder="Enter questions here"></textarea>
                    </div><!--textarea for comment box,link label to the textarea element-->
                </div>
            </section>
            <button type="Submit">Submit</button>
        </form>
    </main>
    <footer>
        <address>Personal Test Project</br>
                 USA
        </address>
    </footer><!--footer after the main-->
</body>
</html>
